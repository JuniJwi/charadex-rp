<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ----------------------------------------------------------------- -->

  <link rel="shortcut icon" type="image/png" href="/charadex-rp/assets/favicon.png" />
  <title>Charadex</title>
  <meta name="title" content="Charadex" />
  <meta name="type" content="website" />
  <meta name="url" content="/" />
  <meta name="image" content="/charadex-rp/assets/meta.png" />
  <meta name="description" content="" />

  <!-- No AI scraping directives -->
  <meta name="robots" content="noai" />
  <meta name="robots" content="noimageai" />

  <!-- ----------------------------------------------------------------- -->
  <!-- Styles                                                            -->
  <!-- ----------------------------------------------------------------- -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <!-- ----------------------------------------------------------------- -->
  <!-- Optional Styles                                                   -->
  <!-- ----------------------------------------------------------------- -->

  <link rel="stylesheet" type="text/css" href="/charadex-rp/styles/css/charadex.css" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Domine:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body id="charadex-body" class="d-flex">
  <!-- ----------------------------------------------------------------- -->
  <!-- Header                                                            -->
  <!-- ----------------------------------------------------------------- -->
  <div class="load-html" data-source="/charadex-rp/includes/header.html"></div>

  <!-- ----------------------------------------------------------------- -->
  <!-- Main Container                                                    -->
  <!-- ----------------------------------------------------------------- -->
  <div id="main-container" class="container d-flex order-md-2 order-3">
    <div id="gallery-card" class="card card-body bg-faded flex-grow-1 mx-md-3 mx-0">
      <div class="card-body p-md-3 p-0">

        <!-- --------------------------------------------------------------- -->
        <!-- Designs                                                         -->
        <!-- --------------------------------------------------------------- -->
        <div id="charadex-gallery">
          <h1><a href="characters">Newest Characters</a></h1>
          <div class="row no-gutters charadex-list list softload m-n2"></div>
          <p class="text-center">
            <i class="text-primary fa-solid fa-hurricane fa-spin fa-spin-reverse loading"></i>
          </p>
        </div>

        <hr />

        <!-- --------------------------------------------------------------- -->
        <!-- Prompts                                                         -->
        <!-- --------------------------------------------------------------- -->
        <div id="prompt-gallery">
          <h1><a href="prompts">Recent prompts</a></h1>
          <div class="row no-gutters prompt-list list softload m-n2"></div>
          <p class="text-center">
            <i class="text-primary fa-solid fa-hurricane fa-spin fa-spin-reverse loading"></i>
          </p>
        </div>

      </div> <!-- card body -->
    </div> <!-- card -->
  </div> <!-- container -->

  <!-- ----------------------------------------------------------------- -->
  <!-- Footer                                                            -->
  <!-- ----------------------------------------------------------------- -->
  <div class="load-html" data-source="/charadex-rp/includes/footer.html"></div>

  <!-- ----------------------------------------------------------------- -->
  <!-- Repeat Items                                                      -->
  <!-- Do not remove 'display:none;'                                     -->
  <!-- ----------------------------------------------------------------- -->
  <div style="display: none">
    <!-- --------------------------------------------------------------- -->
    <!-- Gallery Item - Character Thumb                                  -->
    <!-- --------------------------------------------------------------- -->
    <div class="col-md-3 col-sm-6 p-2" id="charadex-gallery-item">
      <div class="card bg-faded h-100">
        <div class="card-header text-center d-flex p-0">
          <div class="cd-gallery-card-header"></div>
          <div class="m-auto">
            <a class="stretched-link profileid profilelink" href=""></a>
          </div>
        </div>
        <div class="card-body cd-gallery-card d-flex flex-column flex-fill pt-2 px-0 pb-0">
          <img class="img-thumbnail img-fluid refthumbnail m-auto" src="" alt="Character thumbnail.">
          <div class="text-end text-muted player small mt-auto"></div>
          <div class="categorystamp"></div>
        </div>
      </div>
    </div> <!-- End of Character Thumb -->
    <!-- ----------------------------------------------------------------- -->
    <!-- Gallery Items - Prompt Thumb                                      -->
    <!-- ----------------------------------------------------------------- -->
    <div class="col-md-6 p-2 mb-4" id="prompt-gallery-item">
      <div class="card bg-faded h-100">
        <div class="card-header text-center d-flex p-0">
          <div class="cd-gallery-card-header"></div>
          <div class="m-auto z-1">
            <a class="stretched-link profileid profilelink" href=""></a>
          </div>
        </div>
        <div class="card-body cd-gallery-card d-flex flex-column flex-fill">
          <div class="summary mb-auto"></div>
          <hr>
          <div class="row no-gutters text-muted m-n1 px-3 small">
            <div class="col p-1"><b>Start Date:</b> <span class="startdate"></span></div>
            <div class="col p-1"><b>End Date:</b> <span class="enddate"></span></div>
          </div>
          <div class="categorystamp"></div>
        </div>
      </div>
    </div> <!-- End of Prompt Thumb -->
  </div>

  <!-- ----------------------------------------------------------------- -->
  <!-- JS                                                                -->
  <!-- ----------------------------------------------------------------- -->

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

  <!-- Showdown.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <!-- Charadex Script -->
  <script src="/charadex-rp/styles/js/pages/base.js" type="module"></script>
  <script src="/charadex-rp/styles/js/pages/index.js" type="module"></script>
</body>

</html>
