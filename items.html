<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ----------------------------------------------------------------- -->
  <!-- About Your Site                                                   -->
  <!-- ----------------------------------------------------------------- -->
  <link rel="shortcut icon" type="image/png" href="/charadex-rp/assets/favicon.png" />
  <title>Charadex Items</title>
  <meta name="title" content="Charadex Items" />
  <meta name="type" content="website" />
  <meta name="url" content="/" />
  <meta name="image" content="/charadex-rp/assets/meta.png" />
  <meta name="description" content="">

  <!-- No AI scraping directives -->
  <meta name="robots" content="noai">
  <meta name="robots" content="noimageai">


  <!-- ----------------------------------------------------------------- -->
  <!-- Styles                                                            -->
  <!-- ----------------------------------------------------------------- -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Multiselect CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@v1.14.0-beta2/dist/css/bootstrap-select.min.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">


  <!-- ----------------------------------------------------------------- -->
  <!-- Optional Styles                                                   -->
  <!-- ----------------------------------------------------------------- -->

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="/charadex-rp/styles/css/charadex.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Domine:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body id="item-body" class="d-flex">
  <!-- ----------------------------------------------------------------- -->
  <!-- Header                                                            -->
  <!-- ----------------------------------------------------------------- -->
  <div class="load-html" id="header" data-source="/charadex-rp/includes/header.html"></div>
  <div class="loading text-primary"><i class="fa-solid fa-hourglass fa-spin fa-spin-reverse"></i></div>

  <!-- ----------------------------------------------------------------- -->
  <!-- Main Container                                                    -->
  <!-- ----------------------------------------------------------------- -->
  <div id="main-container" class="container d-flex order-md-2 order-3">

    <!-- ----------------------------------------------------------------- -->
    <!-- Title                                                             -->
    <!-- ----------------------------------------------------------------- -->
    <div id="item-gallery" class="w-100 d-flex flex-column softload">

      <div id="item-options" class="mx-md-3 mx-0 mb-2">
        <h1><a href="/charadex-rp/items">Item Catalogue</a></h1>

        <!-- ----------------------------------------------------------------- -->
        <!-- Faux Folders                                                      -->
        <!-- ----------------------------------------------------------------- -->
        <div style="display:none;" id="item-folder-container">
          <div class="row mb-2" id="item-folders"></div>
          <!-- Buttons -->
          <div style="display:none;">
            <div class="col-md-3 col-md-4 col-sm-6 p-1" id="item-folder">
              <a class="btn btn-primary d-block" href=""></a>
            </div>
          </div>
        </div>

        <!-- ----------------------------------------------------------------- -->
        <!-- Filters                                                           -->
        <!-- ----------------------------------------------------------------- -->
        <div style="display:none;" id="item-filter-container">
          <div class="row mb-2 gy-2" id="item-filters"></div>
          <!-- Filters -->
          <div style="display: none;">
            <div class="col-md-4 col-12" id="item-filter">
              <label class="px-2"></label>
              <select class="form-control" multiple data-actions-box="true" data-icon-base="fa-solid"
                data-tick-icon="fa-check"></select>
            </div>
          </div>
        </div>

        <!-- ----------------------------------------------------------------- -->
        <!-- Search                                                            -->
        <!-- ----------------------------------------------------------------- -->
        <div style="display:none;" id="item-search-container">
          <div class="row mb-2">
            <!-- Search Filter -->
            <div class="col-md-4 col-6" style="display: none;">
              <label class="px-2" for="item-search-filter">Search for</label>
              <select id="item-search-filter" class="form-control form-select" 
                aria-label="Select search parameter."></select>
              </div>
            <!-- Search Bar -->
            <div class="col">
              <label class="px-2" for="item-search">Search</label>
              <input class="form-control search" type="search" placeholder="Search" id="item-search">
            </div>
          </div>
        </div>

        <!-- ----------------------------------------------------------------- -->
        <!-- Pagination                                                        -->
        <!-- ----------------------------------------------------------------- -->
        <div style="display: none;" class="item-pagination-container">
          <nav class="d-flex justify-content-center align-items-center">
            <a class="btn-prev px-1"><i class="fa fa-chevron-left"></i></a>
            <ul class="pagination item-pagination item-pagination-top justify-content-center mb-0"></ul>
            <a class="btn-next px-1"><i class="fa fa-chevron-right"></i></a>
          </nav>
        </div>

        <!-- ----------------------------------------------------------------- -->
        <!-- Prev & Next Topbar                                                -->
        <!-- ----------------------------------------------------------------- -->
        <div style="display: none;" id="item-prevnext-container">
          <div class="row px-2 text-uppercase">
            <div class="col-6 px-1">
              <a id="entryPrev" href=""><i class="fas fa-chevron-left me-2"></i><b><span></span></b></a>
            </div>
            <div class="col-6 px-1 text-end order-md-1">
              <a id="entryNext" href=""><b><span></span></b><i class="fas fa-chevron-right ms-2"></i></a>
            </div>
          </div>
        </div>
      </div> <!-- end of search options -->

      <div id="item-card" class="card bg-body-tertiary flex-grow-1 mx-md-3 mx-0">
        <!-- ----------------------------------------------------------------- -->
        <!-- List Items Render Here                                            -->
        <!-- ----------------------------------------------------------------- -->
        <div class="card-body">
          <div class="row item-list list m-n2"></div>

          <!-- ----------------------------------------------------------------- -->
          <!-- Pagination                                                        -->
          <!-- ----------------------------------------------------------------- -->
          <div style="display: none;" class="item-pagination-container">
            <nav class="d-flex justify-content-center align-items-center">
              <a class="btn-prev px-1"><i class="fa fa-chevron-left"></i></a>
              <ul class="pagination item-pagination item-pagination-bottom justify-content-center mb-0"></ul>
              <a class="btn-next px-1"><i class="fa fa-chevron-right"></i></a>
            </nav>
          </div>

        </div> <!-- card body -->
      </div> <!-- card -->
    </div> <!-- gallery -->
  </div> <!-- container -->

  <!-- ----------------------------------------------------------------- -->
  <!-- Footer                                                            -->
  <!-- ----------------------------------------------------------------- -->
  <div class="load-html" id="footer" data-source="/charadex-rp/includes/footer.html"></div>

  <!-- ----------------------------------------------------------------- -->
  <!-- Repeat Items                                                      -->
  <!-- Do not remove 'display:none;'                                     -->
  <!-- ----------------------------------------------------------------- -->
  <div style="display:none;">
    <!-- ----------------------------------------------------------------- -->
    <!-- Gallery Items - Item Thumb                                        -->
    <!-- ----------------------------------------------------------------- -->
    <div class="col-md-3 col-6 p-2" id="item-gallery-item">
      <div class="card bg-body-tertiary h-100">
        <div class="card-header text-center d-flex">
          <div class="m-auto z-1">
            <a class="stretched-link profileid profilelink" href=""></a>
          </div>
        </div>
        <!-- Image -->
        <div class="card-body d-flex flex-fill">
          <img class="img-thumbnail img-fluid m-auto image" src="" alt="Item thumbnail.">
        </div>
        <!-- Quantity -->
        <div class="card-footer text-muted text-center">
          <span class="quantity"></span>
        </div>
      </div>
    </div> <!-- End of Item Thumb -->

    <!-- ----------------------------------------------------------------- -->
    <!-- Gallery Profile - Item Card                                       -->
    <!-- ----------------------------------------------------------------- -->
    <div class="col-12 item-body" id="item-profile">

      <!-- Hero Image -->
      <div class="cd-hero-title m-1">
        <!-- Header -->
        <div class="profileid m-auto"></div>
      </div>

      <!-- --------- -->
      <!-- Main Info -->
      <!-- --------- -->
      <div class="row mt-4 mx-1">

        <!-- Image -->
        <div class="col-md-4 d-flex justify-content-center align-items-center text-center">
          <img class="img-fluid image" src="" alt="Item image.">
        </div>

        <!-- Info -->
        <div class="col-md-8">

          <div class="row align-items-center mb-2">
            <div class="col-4 ps-0 text-end text-truncate span-header">
              Item
            </div>
            <div class="col-8 text-center card">
              <span class="item"></span>
            </div>
          </div>
          
          <div class="row align-items-center mb-2">
            <div class="col-4 ps-0 text-end text-truncate span-header">
              Type
            </div>
            <div class="col-8 text-center card">
              <span class="type"></span>
            </div>
          </div>
          
          <div class="row align-items-center mb-2">
            <div class="col-4 ps-0 text-end text-truncate span-header">
              Price
            </div>
            <div class="col-8 text-center card">
              $<span class="price"></span>
            </div>
          </div>

        </div>
      </div>

      <hr>

      <!-- Description -->
      <h2>Description</h2>
      <blockquote class="description"></blockquote>

    </div> <!-- End of Item Card -->

  </div>

  <!-- ----------------------------------------------------------------- -->
  <!-- JS                                                                -->
  <!-- ----------------------------------------------------------------- -->

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

  <!-- Showdown.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <!-- Bootstrap Multiselect -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@v1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>

  <!-- Charadex Script -->
  <script src="/charadex-rp/styles/js/pages/base.js" type="module"></script>
  <script src="/charadex-rp/styles/js/pages/items.js" type="module"></script>


</body>

</html>
